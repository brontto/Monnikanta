Pokemonien määrä: {{ count }}


{% for pokemon in pokemons %}
<hr>
<a href="/pokemons/{{ pokemon[0] }}"> {{ pokemon[0] }} {{ pokemon[1] }}  </a>
<p>{{ pokemon[2] }} {{ pokemon[3] }}</p>
{% if session.username %}
<form action="/profile" method="POST">
    <input type="hidden" name="id" value="{{ pokemon[0] }}">
    <input type="submit" value="Lisää pokedecksiin">
</form>
{% endif %}
{% endfor %}
